<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Intranet Calendar Sync</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .event-list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
    }
    .event-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .event-item:last-child {
      border-bottom: none;
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      padding: 8px 12px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367D6;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
    }
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 2s linear infinite;
      margin: 10px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Intranet Calendar Sync</h2>

    <div>
      <button id="extractEvents">Extract Events</button>
      <div class="loader" id="loader"></div>
    </div>

    <div class="event-list" id="eventList">
      <p>Click "Extract Events" to scan the current page for registered events.</p>
    </div>

    <div class="actions">
      <button id="exportIcs" disabled>Export as iCal/ICS</button>
      <button id="syncGoogleCal" disabled>Sync with Google Calendar</button>
    </div>

    <div id="status" class="status" style="display: none;"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
